<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <h1 style="color:red;">
    Hello World from HTML
    {% if user.is_authenticated %}
      <h3>{{ user.username }}</h3> | <a href="{% url 'products:logout' %}">LogOut</a>
    {% else %}
      <a href="{% url 'products:authentication' %}">LogIn</a>
    {% endif %}
  </h1>

  <a href="{% url 'products:new product' %}">Create a product</a>
  <ul>
    {% for pr in object_list %}
      <li>
          <a href="{% url 'products:detail' pr.id %}">
            {{ pr.name }}
          </a> |
          {{ pr.description }}
          <img src="{{ pr.image.url }}" alt="">
      </li>
    {% endfor %}
  </ul>
</body>
</html>
